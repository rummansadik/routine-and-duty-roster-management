{% extends "base.html" %} {% load static %} 
{% load widget_tweaks %} {% block content %}

<form class="login100-form validate-form flex-sb flex-w" method="POST" id="login-form">
  {% csrf_token %}
  <span class="login100-form-title"> Sign Up </span>

  <div class="p-t-31 p-b-9">
    <span class="txt1"> Email </span>
  </div>
  
  <div class="wrap-input100 validate-input" data-validate="Email is required">
    <input class="input100" type="email" name="email" id="email" placeholder="Your Email"/>
    <span class="focus-input100"></span>
  </div>

  <div class="container-login100-form-btn m-t-17">
    <button class="login100-form-btn" onclick="get_email()">Sign Up</button>
  </div>

  <div class="w-full text-center p-t-55">
    <span class="txt2"> Already a member? </span>

    <a href="{% url 'login-page' %}" class="txt2 bo1"> Sign in now </a>
  </div>
</form>
{% endblock content %}
