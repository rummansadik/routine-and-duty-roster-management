{% extends "base.html" %} {% load static %}
{% load widget_tweaks %} {% block content %}

<form class="login100-form validate-form flex-sb flex-w" method="POST" id="login-form">
  {% csrf_token %}
  <span class="login100-form-title"> Sign Up </span>

  <div class="row">

    <div style="display:none;" class="wrap-input100 validate-input" data-validate="Email is required">
      <input class="input100" type="email" name="set-email" id="set-email">
      <span class="focus-input100"></span>
    </div>

    <div class="col-sm-6">
      <div class="p-t-31 p-b-9">
        <span class="txt1"> First Name </span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="First name is required">
        <input class="input100" type="fname" name="fname" id="fname" placeholder="Your First Name" />
        <span class="focus-input100"></span>
      </div>
    </div>

    <div class="col-sm-6">
      <div class=" p-t-31 p-b-9">
        <span class="txt1"> Last Name </span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Last name is required">
        <input class="input100" type="lname" name="lname" id="lname" placeholder="Your Last Name" />
        <span class="focus-input100"></span>
      </div>
    </div>
  </div>

  <div class="p-t-31 p-b-9">
    <span class="txt1"> Student ID </span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Student id is required">
    <input class="input100" type="studentId" name="studentId" id="studentId" placeholder="Your Student ID" />
    <span class="focus-input100"></span>
  </div>

  <div class="p-t-31 p-b-9">
    <span class="txt1"> Department </span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Department is required">
    <input class="input100" type="department" name="department" id="department" placeholder="Your Department" />
    <span class="focus-input100"></span>
  </div>

  <div class="p-t-31 p-b-9">
    <span class="txt1"> Password </span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Password is required">
    <input class="input100" type="password" name="password" id="password" placeholder="Your Password" />
    <span class="focus-input100"></span>
  </div>

  <div class="p-t-31 p-b-9">
    <span class="txt1"> Phone Number </span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Phone number is required">
    <input class="input100" type="phoneNumber" name="phoneNumber" id="phoneNumber" placeholder="Your Phone Number" />
    <span class="focus-input100"></span>
  </div>

  <div class="container-login100-form-btn m-t-17">
    <button class="login100-form-btn" onclick="get_email()">Sign Up</button>
  </div>

  <div class="w-full text-center p-t-55">
    <span class="txt2"> Already a member? </span>

    <a href="{% url 'login-page' %}" class="txt2 bo1"> Sign in now </a>
  </div>
</form>
{% endblock content %}
