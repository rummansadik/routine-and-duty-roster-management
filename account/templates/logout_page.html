{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="text-center content logout-text d-flex flex-column">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Logged Out Successfully. <br />
    Thank you for using our system!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="flex-row p-30">
    <a href="{% url 'register-page' %}" class="btn-face m-b-20 p-4 m-r-5 ">
      Register
    </a>
    <a href="{% url 'login-page' %}" class="btn-google m-b-20 p-4">
      Log In
    </a>
  </div>
  
</div>
{% endblock content %}
